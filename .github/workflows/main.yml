name: GROMACS Simulation Workflow

on:
  workflow_dispatch:

jobs:
  gromacs-simulation:
    runs-on: ubuntu-latest
    container: 
      image: gromacs/gromacs:latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run GROMACS simulation script
      run: |
        ls -l
        gmx pdb2gmx -h
        ./scripts/gmx.sh

